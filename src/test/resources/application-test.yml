spring:
  application:
    name: search-analytics-service-test

  main:
    banner-mode: off

  # Placeholder â€“ real values come from BaseIntegrationTest / Testcontainers
  datasource:
    url: jdbc:postgresql://localhost:5445/search_analytics_test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: false   # tests use manual Flyway in BaseIntegrationTest

  kafka:
    bootstrap-servers: localhost:9092  # overridden by DynamicPropertySource
    consumer:
      group-id: search-analytics-cg-test
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.github.dimitryivaniuta.searchanalytics.model"
        spring.json.value.default.type: "com.github.dimitryivaniuta.searchanalytics.model.SearchEventPayload"
        spring.json.use.type.headers: false
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      ack-mode: MANUAL
      concurrency: 1
